name: tests

on:
  pull_request:
  push:
    branches:
      - master
      - mainnet/main

env:
  MAINNET: ${{ github.ref == 'refs/heads/mainnet/main' || github.base_ref == 'refs/heads/mainnet/main' }}

jobs:

  build-bins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ secrets.GOLANG_VERSION }}
      - run: make bins
      - run: make docker-image

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ secrets.GOLANG_VERSION }}
      - run: make test-full

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ secrets.GOLANG_VERSION }}
      - run: make test-coverage
      - uses: codecov/codecov-action@v1

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ secrets.GOLANG_VERSION }}
      - run: make deps-tidy
      - run: make deps-vendor
      - run: make build
      - run: make test-vet
      - name: lint all
        run: make test-lint-all
      - name: lint make-sublinters
        run: make test-sublinters 

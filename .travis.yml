language: go

go:
  - "1.13"

sudo: false

git:
  depth: 50

env:
  global:
    - TEST_DELAY_THREAD_START=10ms
    - GO111MODULE=on

jobs:
  include:
    # osx/1.13: tests, integration, image-bins
    - name: test
      os: osx
      osx_image: xcode9.3beta
      go: "1.13"
      script:
        - make build
        - make test-vet
        - make test
        - make integrationdeps-install
        - make test-integration
        - make image-bins
      if: type = cron

    # linux/1.13 (mainline): run skipped tests
    - name: test-skipped
      os: linux
      go: "1.13"
      sudo: required
      env: TEST_UNSKIP=true
      script:
        - go test -v -count=1 ./...
      if: type = cron

    # linux/1.13 (mainline): deploy bins, docker dry-run
    - name: release-dryrun
      os: linux
      go: "1.13"
      services: [docker]
      script:
        - curl -sL https://git.io/goreleaser > $GOPATH/bin/goreleaser && chmod a+x $GOPATH/bin/goreleaser
        - $GOPATH/bin/goreleaser --skip-publish
      if: tag =~ ^v AND fork = false

    # linux/1.13 (mainline): deploy bins,docker
    - name: release
      os: linux
      go: "1.13"
      services: [docker]
      script:
        - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
        - curl -sL https://git.io/goreleaser > $GOPATH/bin/goreleaser && chmod a+x $GOPATH/bin/goreleaser
        - $GOPATH/bin/goreleaser
      if: tag =~ ^v AND fork = false

matrix:
  allow_failures:
    - env: TEST_UNSKIP=true
    - name: test-lint

install:
  - mkdir -p "$GOPATH/bin"
  - make deps-install

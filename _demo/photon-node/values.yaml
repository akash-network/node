# Default values for photon-node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/ovrclk/photon
  tag: latest
  pullPolicy: Never

service:
  type: NodePort
  ports:
    - port: 46656
      name: photond-p2p
      type: TCP
    - port: 46657
      name: photond-rpc
      type: HTTP

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  domain: photondemo.co

photond:
  ports:
    - containerPort: 46656
      name: photond-p2p
    - containerPort: 46657
      name: photond-rpc

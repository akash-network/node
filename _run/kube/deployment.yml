---
version: "1.0"

services:
  web:
    image: quay.io/ovrclk/demo-app
    expose:
      - port: 80
        as: 80
        accept:
          - hello.192.168.99.100.nip.io
          - hello.192.168.99.101.nip.io
        to:
          - global: true

profiles:
  compute:
    web:
      cpu: 0.1
      memory: 512Mi
      disk: 5Gi
  placement:
    westcoast:
      attributes:
        region: us-west
      pricing:
        web: .101

deployment:
  web:
    westcoast:
      profile: web
      count: 2

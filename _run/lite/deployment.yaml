---
version: "2.0"

services:
  web:
    image: nginx
    expose:
      - port: 80
        accept:
          - hello.localhost
        to:
          - global: true

profiles:

  compute:
    web:
      resources:
        cpu:
          units: "100m"
        memory:
          size: "128Mi"
        storage:
          size: "256Mi"

  placement:
    westcoast:
      attributes:
        region: us-west
      pricing:
        web:
          denom: uakt
          amount: 1000

deployment:
  web:
    westcoast:
      profile: web
      count: 2

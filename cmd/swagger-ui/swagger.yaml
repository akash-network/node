      produces:
        - application/json
      parameters:
        - in: query
          name: owner
          description: Owner address
          required: false
          type: string
          x-example: akash1zsgzee6vvx942c4c69vl859w9azn77j8uhduug
        - in: query
          name: state
          description: Order state to filter (active,insufficient,closed)
          required: false
          type: string
          x-example: active
      responses:
        200:
          description: Leases list
          schema:
            type: object
            properties:
              height:
                type: string
                example: 0
              result:
                type: array
                items:
                  $ref: "#/definitions/Bid"
        400:
          description: Bad Request
          schema:
            type: object
            properties:
              error:
                type: string
                example: "decoding bech32 failed: invalid bech32 string length 2"
        404:
          description: Not Found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
  /market/lease/info:
    get:
      summary: Get single lease info
      tags:
        - Market

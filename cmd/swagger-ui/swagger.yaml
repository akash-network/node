---
swagger: "2.0"
info:
  version: "3.0"
  title: Akash Rest Server
  description: A REST interface for state queries, transaction generation and broadcasting.
tags:
  - name: Transactions
    description: Search, encode, or broadcast transactions.
  - name: Tendermint RPC
    description: Tendermint APIs, such as query blocks, transactions and validatorset
  - name: Auth
    description: Authenticate accounts
  - name: Bank
    description: Create and broadcast transactions
  - name: Deployment
    description: Deployment module APIs
  - name: Market
    description: Market module APIs
  - name: Provider
    description: Provider module APIs
  - name: Staking
    description: Stake module APIs
  - name: Governance
    description: Governance module APIs
  - name: Slashing
    description: Slashing module APIs
  - name: Distribution
    description: Fee distribution module APIs
  - name: Supply
    description: Supply module APIs
  - name: Mint
    description: Minting module APIs
schemes:
  - http
host: localhost:1317
securityDefinitions:
  kms:
    type: basic
paths:
  /node_info:
    get:
      description: Information about the connected node
      summary: The properties of the connected node
      tags:
        - Tendermint RPC
      produces:
        - application/json
      responses:
        200:
          description: Node status
          schema:
            type: object
            properties:
              application_version:
                properties:
                  build_tags:
                    type: string
                  client_name:
                    type: string
                  commit:
                    type: string
                  go:
                    type: string
                  name:
                    type: string
                  server_name:
                    type: string
                  version:
                    type: string
              node_info:
                properties:
                  id:
                    type: string
                  moniker:
                    type: string
                    example: validator-name
                  protocol_version:
                    properties:
                      p2p:
                        type: string
                        example: 7
                      block:
                        type: string
                        example: 10
                      app:
                        type: string
                        example: 0
                  network:
                    type: string
                    example: gaia-2
                  channels:
                    type: string
                  listen_addr:
                    type: string
                    example: 192.168.56.1:26656
                  version:
                    description: Tendermint version
                    type: string
                    example: 0.15.0
                  other:
                    description: more information on versions
                    type: object
                    properties:
                      tx_index:
                        type: string
                        example: on
                      rpc_address:
                        type: string
                        example: tcp://0.0.0.0:26657
        500:
          description: Failed to query node status
  /syncing:
    get:
      summary: Syncing state of node
      tags:
        - Tendermint RPC
      description: Get if the node is currently syning with other nodes
      produces:
        - application/json
      responses:
        200:
          description: Node syncing status
          schema:
            type: object
            properties:
              syncing:
                type: boolean
        500:
          description: Server internal error
  /blocks/latest:
    get:
      summary: Get the latest block
      tags:
        - Tendermint RPC
      produces:
        - application/json
      responses:
        200:
          description: The latest block
          schema:
            $ref: "#/definitions/BlockQuery"
        500:
          description: Server internal error
  /blocks/{height}:
    get:
      summary: Get a block at a certain height
      tags:
        - Tendermint RPC
      produces:
        - application/json
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          type: number
          x-example: 1
      responses:
        200:
          description: The block at a specific height
          schema:
            $ref: "#/definitions/BlockQuery"
        404:
          description: Request block height doesn't
        400:
          description: Invalid height
        500:
          description: Server internal error
  /validatorsets/latest:
    get:
      summary: Get the latest validator set
      tags:
        - Tendermint RPC
      produces:
        - application/json
      responses:
        200:
          description: The validator set at the latest block height
          schema:
            type: object
            properties:
              height:
                type: string
                example: "0"
              result:
                type: object
                properties:
                  block_height:
                    type: string
                  validators:
                    type: array
                    items:
                      $ref: "#/definitions/TendermintValidator"
        500:
          description: Server internal error
  /validatorsets/{height}:
    get:
      summary: Get a validator set a certain height
      tags:
        - Tendermint RPC
      produces:
        - application/json
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          type: number
          x-example: 1
      responses:
        200:
          description: The validator set at a specific block height
          schema:
            type: object
            properties:
              height:
                type: string
                example: "0"
              result:
                type: object
                properties:
                  block_height:
                    type: string
                  validators:
                    type: array
                    items:
                      $ref: "#/definitions/TendermintValidator"
        404:
          description: Block at height not available
        400:
          description: Invalid height
        500:
          description: Server internal error
  /txs/{hash}:
    get:
      summary: Get a Tx by hash
      tags:
        - Transactions
      description: Retrieve a transaction using its hash.
      produces:
        - application/json
      parameters:
        - in: path
          name: hash
          description: Tx hash
          required: true
          type: string
          x-example: BCBE20E8D46758B96AE5883B792858296AC06E51435490FBDCAE25A72B3CC76B
      responses:
        200:
          description: Tx with the provided hash
          schema:
            $ref: "#/definitions/TxQuery"
        500:
          description: Internal Server Error
  /txs:
    get:
      tags:
        - Transactions
      summary: Search transactions
      description: Search transactions by events.
      produces:
        - application/json
      parameters:
        - in: query
          name: message.action
          type: string
          description: "transaction events such as 'message.action=send' which results in the following endpoint: 'GET /txs?message.action=send'. note that each module documents its own events. look for xx_events.md in the corresponding akash-sdk/docs/spec directory"
          x-example: "send"
        - in: query
          name: message.sender
          type: string
          description: "transaction tags with sender: 'GET /txs?message.action=send&message.sender=akash16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv'"
          x-example: "akash16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv"
        - in: query
          name: page
          description: Page number
          type: integer
          x-example: 1
        - in: query
          name: limit
          description: Maximum number of items per page
          type: integer
          x-example: 1
      responses:
        200:
          description: All txs matching the provided events
          schema:
            $ref: "#/definitions/PaginatedQueryTxs"
        400:
          description: Invalid search events
        500:
          description: Internal Server Error
    post:
      tags:
        - Transactions
      summary: Broadcast a signed tx
      description: Broadcast a signed tx to a full node
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: txBroadcast
          description: The tx must be a signed StdTx. The supported broadcast modes include `"block"`(return after tx commit), `"sync"`(return afer CheckTx) and `"async"`(return right away).
          required: true
          schema:
            type: object
            properties:
              tx:
                $ref: "#/definitions/StdTx"
              mode:
                type: string
                example: block
      responses:
        200:
          description: Tx broadcasting result
          schema:
            $ref: "#/definitions/BroadcastTxCommitResult"
        500:
          description: Internal Server Error
  /txs/encode:
    post:
      tags:
        - Transactions
      summary: Encode a transaction to the Amino wire format
      description: Encode a transaction (signed or not) from JSON to base64-encoded Amino serialized bytes
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: tx
          description: The tx to encode
          required: true
          schema:
            type: object
            properties:
              tx:
                $ref: "#/definitions/StdTx"
      responses:
        200:
          description: The tx was successfully decoded and re-encoded
          schema:
            type: object
            properties:
              tx:
                type: string
                example: The base64-encoded Amino-serialized bytes for the tx
        400:
          description: The tx was malformated
        500:
          description: Server internal error
  /txs/decode:
    post:
      tags:
        - Transactions
      summary: Decode a transaction from the Amino wire format
      description: Decode a transaction (signed or not) from base64-encoded Amino serialized bytes to JSON
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: tx
          description: The tx to decode
          required: true
          schema:
            type: object
            properties:
              tx:
                type: string
                example: SvBiXe4KPqijYZoKFFHEzJ8c2HPAfv2EFUcIhx0yPagwEhTy0vPA+GGhCEslKXa4Af0uB+mfShoMCgVzdGFrZRIDMTAwEgQQwJoM
      responses:
        200:
          description: The tx was successfully decoded
          schema:
            $ref: "#/definitions/StdTx"
        400:
          description: The tx was malformated
        500:
          description: Server internal error
  /bank/balances/{address}:
    get:
      summary: Get the account balances
      tags:
        - Bank
      produces:
        - application/json
      parameters:
        - in: path
          name: address
          description: Account address in bech32 format
          required: true
          type: string
          x-example: akash16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
      responses:
        200:
          description: Account balances
          schema:
            type: object
            properties:
              height:
                type: string
                example: "0"
              result:
                type: array
                items:
                  $ref: "#/definitions/Coin"
        500:
          description: Server internal error
  /bank/accounts/{address}/transfers:
    post:
      summary: Send coins from one account to another
      tags:
        - Bank
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: address
          description: Account address in bech32 format
          required: true
          type: string
          x-example: akash16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        - in: body
          name: account
          description: The sender and tx information
          required: true
          schema:
            type: object
            properties:
              base_req:
                $ref: "#/definitions/BaseReq"
              amount:
                type: array
                items:
                  $ref: "#/definitions/Coin"
      responses:
        202:
          description: Tx was succesfully generated
          schema:
            $ref: "#/definitions/StdTx"
        400:
          description: Invalid request
        500:
          description: Server internal error
  /auth/accounts/{address}:
    get:
      summary: Get the account information on blockchain
      tags:
        - Auth
      produces:
        - application/json
      parameters:
        - in: path
          name: address
          description: Account address
          required: true
          type: string
          x-example: akash16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
      responses:
        200:
          description: Account information on the blockchain
          schema:
            type: object
            properties:
              height:
                type: string
                example: "0"
              result:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    type: object
                    properties:
                      address:
                        type: string
                      coins:
                        type: array
                        items:
                          $ref: "#/definitions/Coin"
                      public_key:
                        $ref: "#/definitions/PublicKey"
                      account_number:
                        type: string
                      sequence:
                        type: string
        500:
          description: Server internel error
  /deployment/list:
    get:
      summary: Get deployments list
      tags:
        - Deployment
      produces:
        - application/json
      parameters:
        - in: query
          name: owner
          description: Owner address
          required: false
          type: string
          x-example: akash1zsgzee6vvx942c4c69vl859w9azn77j8uhduug
        - in: query
          name: state
          description: Deployment state to filter (active,closed)
          required: false
          type: string
          x-example: active
      responses:
        200:
          description: Deployments list
          schema:
            type: object
            properties:
              height:
                type: string
                example: 0
              result:
                type: array
                items:
                  $ref: "#/definitions/DeploymentResult"
        400:
          description: Bad Request
          schema:
            type: object
            properties:
              error:
                type: string
                example: "decoding bech32 failed: invalid bech32 string length 2"
        404:
          description: Not Found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
  /deployment/info:
    get:
      summary: Get single deployment info
      tags:
        - Deployment
      produces:
        - application/json
      parameters:
        - in: query
          name: owner
          description: Owner address
          required: true
          type: string
          x-example: akash1zsgzee6vvx942c4c69vl859w9azn77j8uhduug
        - in: query
          name: dseq
          description: Deployment sequence number
          required: true
          type: string
          x-example: 14
      responses:
        200:
          description: Deployment information
          schema:
            type: object
            properties:
              height:
                type: string
                example: 0
              result:
                $ref: "#/definitions/DeploymentResult"
        400:
          description: Bad Request
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Missing owner query"
        404:
          description: Not Found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
  /deployment/group/info:
    get:
      summary: Get deployment group info
      tags:
        - Deployment
      produces:
        - application/json
      parameters:
        - in: query
          name: owner
          description: Owner address
          required: true
          type: string
          x-example: akash1zsgzee6vvx942c4c69vl859w9azn77j8uhduug
        - in: query
          name: dseq
          description: Deployment sequence number
          required: true
          type: string
          x-example: 14
        - in: query
          name: gseq
          description: Group sequence number
          required: true
          type: string
          x-example: 1
      responses:
        200:
          description: Group information
          schema:
            type: object
            properties:
              height:
                type: string
                example: 0
              result:
                $ref: "#/definitions/Group"
        400:
          description: Bad Request
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Missing gseq query"
        404:
          description: Not Found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
  /market/order/list:
    get:
      summary: Get orders list
      tags:
        - Market
      produces:
        - application/json
      parameters:
        - in: query
          name: owner
          description: Owner address
          required: false
          type: string
          x-example: akash1zsgzee6vvx942c4c69vl859w9azn77j8uhduug
        - in: query
          name: state
          description: Order state to filter (open,matched,closed)
          required: false
          type: string
          x-example: active
      responses:
        200:
          description: Orders list
          schema:
            type: object
            properties:
              height:
                type: string
                example: 0
              result:
                type: array
                items:
                  $ref: "#/definitions/Order"
        400:
          description: Bad Request
          schema:
            type: object
            properties:
              error:
                type: string
                example: "decoding bech32 failed: invalid bech32 string length 2"
        404:
          description: Not Found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
  /market/order/info:
    get:
      summary: Get single order info
      tags:
        - Market
      produces:
        - application/json
      parameters:
        - in: query
          name: owner
          description: Owner address
          required: true
          type: string
          x-example: akash1zsgzee6vvx942c4c69vl859w9azn77j8uhduug
        - in: query
          name: dseq
          description: Deployment sequence number
          required: true
          type: string
          x-example: 14
        - in: query
          name: gseq
          description: Group sequence number
          required: true
          type: string
          x-example: 1
        - in: query
          name: oseq
          description: Order sequence number
          required: true
          type: string
          x-example: 1
      responses:
        200:
          description: Order information
          schema:
            type: object
            properties:
              height:
                type: string
                example: 0
              result:
                $ref: "#/definitions/Order"
        400:
          description: Bad Request
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Missing oseq query"
        404:
          description: Not Found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
  /market/bid/list:
    get:
      summary: Get bids list
      tags:
        - Market
      produces:
        - application/json
      parameters:
        - in: query
          name: owner
          description: Owner address
          required: false
          type: string
          x-example: akash1zsgzee6vvx942c4c69vl859w9azn77j8uhduug
        - in: query
          name: state
          description: Bid state to filter (open,matched,lost,closed)
          required: false
          type: string
          x-example: active
      responses:
        200:
          description: Bids list
          schema:
            type: object
            properties:
              height:
                type: string
                example: 0
              result:
                type: array
                items:
                  $ref: "#/definitions/Bid"
        400:
          description: Bad Request
          schema:
            type: object
            properties:
              error:
                type: string
                example: "decoding bech32 failed: invalid bech32 string length 2"
        404:
          description: Not Found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
  /market/bid/info:
    get:
      summary: Get single bid info
      tags:
        - Market
      produces:
        - application/json
      parameters:
        - in: query
          name: owner
          description: Owner address
          required: true
          type: string
          x-example: akash1zsgzee6vvx942c4c69vl859w9azn77j8uhduug
        - in: query
          name: dseq
          description: Deployment sequence number
          required: true
          type: string
          x-example: 14
        - in: query
          name: gseq
          description: Group sequence number
          required: true
          type: string
          x-example: 1
        - in: query
          name: oseq
          description: Order sequence number
          required: true
          type: string
          x-example: 1
        - in: query
          name: provider
          description: Provider address
          required: true
          type: string
          x-example: akash16q6s0tauc3cks5us7f57wds8c8lqg4jqs0qtaf
      responses:
        200:
          description: Bid information
          schema:
            type: object
            properties:
              height:
                type: string
                example: 0
              result:
                $ref: "#/definitions/Bid"
        400:
          description: Bad Request
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Missing provider query"
        404:
          description: Not Found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
  /market/lease/list:

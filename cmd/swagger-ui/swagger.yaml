            properties:
              error:
                type: string
                example: "Not Found"
  /provider/info/{providerOwner}:
    get:
      summary: Get single lease info
      tags:
        - Provider
      produces:
        - application/json
      parameters:
        - in: path
          name: providerOwner
          description: Provider owner address
          required: true
          type: string
          x-example: akash1zsgzee6vvx942c4c69vl859w9azn77j8uhduug
      responses:
        200:
          description: Provider information
          schema:
            type: object
            properties:
              height:
                type: string
                example: 0
              result:
                $ref: "#/definitions/Provider"
        400:
          description: Bad Request
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Invalid Address"
        404:
          description: Not Found
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not Found"
  /staking/delegators/{delegatorAddr}/delegations:
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        type: string
        x-example: akash16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
    get:
      summary: Get all delegations from a delegator
      tags:
        - Staking
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              height:
                type: string
                example: "124"
              result:
                type: array
                items:
                  $ref: "#/definitions/Delegation"
        400:
          description: Invalid delegator address
        500:
          description: Internal Server Error
    post:
      summary: Submit delegation

        - application/json
      parameters:
        - in: query
          name: owner
          description: Owner address
          required: true
          type: string
          x-example: akash1zsgzee6vvx942c4c69vl859w9azn77j8uhduug
        - in: query
          name: dseq
          description: Deployment sequence number
          required: true
          type: string
          x-example: 14
        - in: query
          name: gseq
          description: Group sequence number
          required: true
          type: string
          x-example: 1
        - in: query
          name: oseq
          description: Order sequence number
          required: true
          type: string
          x-example: 1
        - in: query
          name: provider
          description: Provider address
          required: true
          type: string
          x-example: akash16q6s0tauc3cks5us7f57wds8c8lqg4jqs0qtaf
      responses:
        200:
          description: Lease information
          schema:
            type: object
            properties:
              height:
                type: string
                example: 0

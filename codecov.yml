ignore:
  - "**/*.pb.go"
  - "**/*.pb.gw.go"
  - "**/mocks/.*"
  - "**/kubernetes_mock/.*"
  - "pkg"
comment: false
codecov:
  require_ci_to_pass: true
parsers:
  gcov:
    branch_detection:
      loop: yes
      macro: no
      method: no
      conditional: yes
coverage:
  range: 40..100
  round: down
  precision: 2
  status:
    project:
      default:
        if_not_found: success
        if_ci_failed: error

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: photond1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: photond1
    spec:
      containers:
      - name: photond1
        image: quay.io/ovrclk/photon:demo
        imagePullPolicy: Always
        command: ["/bin/sh","-c"]
        args: ["mkdir -p data/photond1; cp static_data/photond1/* data/photond1/ && ./photond start --home=data/photond1"]
        ports:
        - containerPort: 46656
        - containerPort: 46657
        - containerPort: 46658
        volumeMounts:
          - name: photond1
            mountPath: /go/src/github.com/ovrclk/photon/static_data/photond1
      volumes:
        - name: photond1
          configMap:
            name: photond1
      imagePullSecrets:
      - name: ovrclk-builder-pull-secret

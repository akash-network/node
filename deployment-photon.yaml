apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: photond1
  labels:
    app: photond1
spec:
  type: NodePort
  ports:
  - port: 46656
    name: photond1-p2p
  - port: 46657
    name: photond1-rpc
  - port: 46658
    name: photond1-proxyapp
  selector:
    app: photond1
---

---
version: "2.0"

services:
  web:
    image: quay.io/ovrclk/demo-app
    expose:
      - port: 80
        to:
          - global: true
            ip: "meow"
        accept:
          - test.localhost         
  anotherweb:
    image: quay.io/ovrclk/demo-app
    expose:
      - port: 80
        to:
          - global: true
            ip: "kittens"
        accept:
          - extratest.localhost

profiles:
  compute:
    web:
      resources:
        cpu:
          units: "0.01"
        memory:
          size: "128Mi"
        storage:
          size: "512Mi"
    bob:
      resources:
        cpu:
          units: "0.13"
        memory:
          size: "256Mi"
        storage:
          size: "99Mi"

  placement:
    global:
      pricing:
        web:
          denom: uakt
          amount: 10
    bob:
      pricing:
        bob:
          denom: uakt
          amount: 99

deployment:
  web:
    global:
      profile: web
      count: 1
  anotherweb:
    bob:
      profile: bob
      count: 3

endpoints:
  meow:
    kind: "ip"
  kittens:
    kind: "ip"

---
version: "1.5"

services:
  web:
    image: bubuntux/riot-web:v2
    expose:
      - port: 80
        to:
          - global: true
        accept:
          - localhost

profiles:
  compute:
    web:
      cpu: "0.01"
      memory: "128Mi"
      storage: "512Mi"

  placement:
    global:
      pricing:
        web:
          denom: stake
          amount: 10

deployment:
  web:
    global:
      profile: web
      count: 1
